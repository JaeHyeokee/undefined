<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../../../static/css/user/Register.css">

    <script src="../../../static/js/user/Register.js"></script>
    <title>Title</title>
</head>
<body>
<header id="nav-bar"></header>
<script src="../../../static/js/LoadHeader.js"></script>
<script src="../../../static/js/Header.js"></script>

<!-- 좌측 네비게이션 메뉴 -->
<nav class="provider-menu">
    <ul>
        <li class="provider-menu-list"><img src="../../../static/image/Booking.png" alt="" class="provider-menu-icon"><a href="">예약내역</a></li>
        <li class="provider-menu-list"><img src="../../../static/image/Review.png" alt="" class="provider-menu-icon"><a href="#">후기관리</a></li>
        <li class="provider-menu-list"><img src="../../../static/image/Lodging.png" alt="" class="provider-menu-icon"><a href="ProvLodgingList.html" class="active">숙소정보</a></li>
        <li class="provider-menu-list"><img src="../../../static/image/Room.png" alt="" class="provider-menu-icon"><a href="ProvRoomList.html">객실정보</a></li>
    </ul>
</nav>

<div class="container">
    <form id="email-form">
        <label for="email">이메일</label>
        <input type="email" id="email" required>
        <p class="notice">회원 가입 시 ID는 반드시 본인 소유의 연락 가능한 이메일 주소를 사용하여야 합니다.</p>
        <button type="button" onclick="sendVerificationCode()">인증번호 전송</button>
    </form>

    <br>

    <form id="verification-form" style="display: none;">
        <label for="verification-code">인증번호 6자리</label>
        <br>
        <input type="text" id="verification-code" maxlength="6" required>
        <span id="countdown">10분 00초</span>
        <br><button type="button" onclick="verifyCode()">다음</button>
        <p class="notice">인증번호 발송에는 시간이 소요되며 하루 최대 5회까지 전송할 수 있습니다.<br>인증번호는 입력한 이메일 주소로 발송됩니다. 수신하지 못했다면 스팸함 또는 해당 이메일 서비스의 설정을 확인해주세요.</p>
    </form>
</div>

<div class="modal" id="registration-modal" style="display: none;">
    <form id="registration-form">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" required>
        <label for="password">비밀번호</label>
        <input type="password" id="password" required>
        <label for="confirm-password">비밀번호 확인</label>
        <input type="password" id="confirm-password" required>
        <label for="phone">휴대폰 번호</label>
        <input type="tel" id="phone" required>
        <button type="button" onclick="completeRegistration()">회원가입 완료</button>
    </form>
</div>
<!-- 푸터 -->
<footer id="footer"></footer>
<script src="../../../static/js/LoadFooter.js"></script>
</body>
</html>
