<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/Login.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/user/Login.js}"></script>

    <title> login</title>
    <script th:src="@{/js/user/Login.js}"></script>


    <title> login</title>
</head>

<body>

<div class="login-outer-frame">
<!-- 메인 로고 -->
<a class="main-logo-frame" th:href="@{/Home}">
    <img th:src="@{/image/common/MainLogo.png}" alt="저기어때" id="logo">
</a>
<div class="container mt-3 text-center">
    <!-- 로그인 폼 -->
    <form th:action="@{/user/Login}" method="POST">
        <div class="form-floating">
            <input class="form-control" id="email" name="email">
            <label for="email">Email</label>
            <div id="emailError" class="text-danger d-none">이메일을 입력해 주세요.</div>
        </div>
        <div class="form-floating mt-1">
            <input type="password" class="form-control" id="password" name="password">
            <label for="password">Password</label>
            <div id="passwordError" class="text-danger d-none">비밀번호를 입력해 주세요.</div>
        </div>
        <div id="error-message" class="row mt-5">
            <!-- 에러 메세지 출력 -->
            <div class="col-12 text-danger" th:text="${errorMessage}"></div>
        </div>
        <br>
        <button class="w-100 btn btn-lg btn-primary my-1 custom-btn" type="submit" id="loginButton">로그인</button>
    </form>

    <div id="choice" class="d-flex justify-content-center align-items-center">
<!--        <div class="btn" data-bs-toggle="modal" data-bs-target="#resetModal">비밀번호 재설정</div>-->
<!--        <div> |</div>-->
        <a class="btn" data-bs-toggle="modal" data-bs-target="#termsModal">이메일로 회원가입 하기 > </a>
    </div>

    <div class="social-login-mention">
        <hr>
        <p>&nbsp;&nbsp;소셜 계정으로 로그인&nbsp;&nbsp;</p>
        <hr>
    </div>

    <div class="btn-social-login-frame">
        <a id="btn-kakao-login" class="btn btn-lg my-1"
           th:href="@{https://kauth.kakao.com/oauth/authorize(response_type=${'code'},
                            client_id=${@environment.getProperty('app.oauth2.kakao.client-id')},
                            redirect_uri=${@environment.getProperty('app.oauth2.kakao.redirect-uri')})}">
            <img th:src="@{/image/user/KakaoLogin.svg}">
            <p>카카오로 시작하기</p>
        </a>
    </div>
    <div class="btn-social-login-frame">
        <a id="btn-google-login" class="btn btn-lg my-1" th:href="@{/oauth2/authorization/google}">
            <img th:src="@{/image/user/GoogleLogin.svg}">
            <p>구글로 시작하기</p>
        </a>
    </div>
</div>

<!-- 비밀번호 재설정 모달 -->
<div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="resetModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resetModalLabel">비밀번호 재설정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="notice">
                    <p>회원가입 시 등록한 이메일을 입력해 주세요. 비밀번호 변경 가능한 링크를 보내드립니다.</p>
                </div>
                <form id="reset-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일 주소</label>
                        <input type="email" class="form-control" id="re_email" required>
                    </div>
                </form>
                <button type="submit" class="w-100 btn btn-lg btn-primary my-1 custom-btn"
                        style="border: none !important; background-color:#FC5185">링크 전송하기
                </button>
                <div id="confirmation" class="d-none">
                    <div class="notice alert alert-success">
                        <p>입력한 이메일로 링크가 발송되었습니다. (남은 횟수 00회)</p>
                    </div>
                    <div class="modal-footer">
                        <button class="w-100 btn btn-lg btn-primary my-1 custom-btn" type="button"
                                style="border: none !important; background-color:#FC5185" data-bs-dismiss="modal">확인
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!--회원가입 이용약관 모달-->
<div class="modal fade" id="termsModal" tabindex="-1" aria-labelledby="termsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-bottom">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 class="modal-title bold-text text-center" id="termsModalLabel">약관 동의</h5>
                <div id="allagree" class="form-check custom-checkbox my-3">
                    <input class="form-check-input" type="checkbox" id="agreeAll">
                    <label class="form-check-label bold-text" for="agreeAll">
                        전체 동의 (선택 포함)
                    </label>
                </div>
                <ul class="terms-list">
                    <li class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="agree1">
                        <label class="form-check-label bold-text" for="agree1">
                            만 14세 이상 이용, 서비스 이용약관,
                            <br>
                            개인정보 수집 및 이용 동의 (필수)
                        </label>
                        <div class="arrow">&gt;</div>
                    </li>
                    <li class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="agree2">
                        <label class="form-check-label bold-text" for="agree2">
                            개인정보 수집 및 이용 동의 (선택)
                        </label>
                        <div class="arrow">&gt;</div>
                    </li>
                    <li class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="agree3">
                        <label class="form-check-label bold-text" for="agree3">
                            숙소 특가, 쿠폰 등 마케팅 수신 동의 (선택)
                        </label>
                        <div class="arrow">&gt;</div>
                    </li>
                    <li class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="agree4">
                        <label class="form-check-label bold-text" for="agree4">
                            위치 정보 이용 약관 동의 (선택)
                        </label>
                        <div class="arrow">&gt;</div>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary agree-button" id="agreeButton"
                        style="border: none !important; background-color:#FC5185">
                    동의하고 계속하기
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
