<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/lodging/Review.css}">-->
    <link rel="stylesheet" type="text/css" href="../../../static/css/lodging/Review.css">
<!--    <script th:src="@{/js/ticket/lodging/Review.js}"></script>-->
    <script src="../../../static/js/lodging/Review.js"></script>

    <title>Title</title>
</head>
<body>
    <!-- 헤더 -->
    <header></header>

    <!-- 메인 -->
    <main>
        <div class="container">
            <div class="header">
                <h1>후기 목록</h1>
            </div>
            <div class="room-filter">
                <select id="room-type-filter">
                    <option value="all">객실전체</option>
                    <option value="single">싱글룸</option>
                    <option value="double">더블룸</option>
                    <option value="suite">스위트룸</option>
                </select>
            </div>
            <div class="sort-filter">
                <select id="sort-type-filter">
                    <option value="date">날짜순</option>
                    <option value="average">평균별점순</option>
                </select>
            </div>
            <div th:each="post : ${posts}" class="review">
                <div class="review-container">
                    <div class="review-header">
                        <div class="user-info">
                            <h3 class="username" th:text="${post.userId}">사용자 이름</h3>
                            <p class="review-date" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">리뷰 날짜</p>
                        </div>
                    </div>
                    <div class="review-content">
                        <div class="rating" th:text="'★'.repeat(${post.postGrade}) + '☆'.repeat(5 - ${post.postGrade})"></div>
                        <div class="review-images" th:if="${post.postPicture}">
                            <img th:src="@{${post.postPicture}}" alt="Room Image">
                        </div>
                        <p class="review-text" th:text="${post.postText}">
                            후기 내용
                        </p>
                        <div class="owner-comment">
                            <!-- 여기에 숙소 오너가 작성한 댓글 내용 표시 -->
                            <p> 숙소 오너의 댓글 내용</p>
                        </div>
                    </div>
                </div>
            </div>


            <div th:each="post : ${posts}" class="review">
                <div class="review-container">
                    <div class="review-header">
                        <div class="user-info">
                            <h3 class="username" th:text="${post.userId}">사용자 이름</h3>
                            <p class="review-date" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">리뷰 날짜</p>
                        </div>
                    </div>
                    <div class="review-content">
                        <div class="rating" th:text="'★'.repeat(${post.postGrade}) + '☆'.repeat(5 - ${post.postGrade})"></div>
                        <div class="review-images" th:if="${post.postPicture}">
                            <img th:src="@{${post.postPicture}}" alt="Room Image">
                        </div>
                        <p class="review-text" th:text="${post.postText}">
                            후기 내용
                        </p>
                        <div class="owner-comment">
                            <!-- 여기에 숙소 오너가 작성한 댓글 내용 표시 -->
                            <p> 숙소 오너의 댓글 내용</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- 푸터 -->
    <footer></footer>
</body>
</html>
