<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/lodging/RoomDetail.css}">
    <script th:src="@{/js/mypage/provider/RoomDetail.js}"></script>
    <title>객실 상세</title>
</head>
<body>
<!-- 헤더 -->
<th:block th:insert="~{common/Header::header}"></th:block>

<!-- 메인 -->
<div class="container">
    <h1>객실 상세</h1>

    <img class="room-img" src="https://yaimg.yanolja.com/v5/2022/10/26/14/640/635942516949b7.96540689.jpg" alt="">

    <div class="room-detail">
        <h3>객실명</h3>

        <h3>객실 상세정보</h3>
        <p>기준 N인&nbsp;&nbsp;&nbsp;최대 N인</p>
        <p>ㅁㅁ 침대 N개</p>
        <p>금연객실</p>
    </div>

    <div class="room-reserve">
        <h3 class="reserve-pont">숙박</h3>
        <div class="room-reserve1">

            <div class="datetime">
                <div class="time">체크인 00:00 ~ 체크아웃 00:00</div>
                <div class="date">07/04 ~ 07/05</div>
            </div>

            <div class="reserve">
                <div class="pont"><p>취소 및 환불 불가</p></div>
                <div class="price">100,000원</div>
                <div class="reserve-div"><button class="reserve-btn">예약하기</button></div>
            </div>
        </div>
    </div>


    <h3 style="margin-top: 40px;">객실후기</h3>
    <div class="item-list">
        <div class="item">
            <div class="item-details">
                <p class="item-rating">⭐ 4.6(512)</p>
                <p class="item-title">리뷰 내용</p>
            </div>
            <img class="lodging-img" src="placeholder.png" alt="호텔 이미지">
        </div>
        <div class="item">
            <div class="item-details">
                <p class="item-rating">⭐ 4.6(512)</p>
                <p class="item-title">리뷰 내용</p>
            </div>
            <img class="lodging-img" src="placeholder.png" alt="호텔 이미지">
        </div>
        <div class="item">
            <div class="item-details">
                <p class="item-rating">⭐ 4.6(512)</p>
                <p class="item-title">리뷰 내용</p>
            </div>
            <img class="lodging-img" src="placeholder.png" alt="호텔 이미지">
        </div>
    </div>

    <div class="review">
        <button class="review-btn" onclick="a">(댓글 총 합)개 객실후기 보기</button>
    </div>

</div>

<!-- 푸터 -->
<th:block th:insert="~{common/Footer::footer}"></th:block>
</body>
</html>
