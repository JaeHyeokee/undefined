<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/lodging/LodgingSearch.css}">
    <title>Title</title>

</head>
<body>
<!-- 헤더 -->
<!--<th:block th:insert="~{common/Header::header}"></th:block>-->

<main class="container">
<h1 id="lodging-search">숙소 검색</h1>

    <form id="search-form">
        <div id="lodging-input">
            <div id="lodging-text" style="display: flex;">
            <input type="text" id="location" name="location" placeholder="숙소명 또는 지역명을 입력해주세요">
            </div>
            <div id="lodging-text2">
                <button type="submit" style="border: none; background-color: white; border-radius: 15px">
                    <img id="search" style="width: 100%; height: 40px;" src="/image/search.png" alt="돋보기"/>
                </button>
            </div>
        </div>
    </form>


<div style="display: flex;">
    <div id="calendar">
        <div id="calendar-text">날짜 선택</div>
        <div id="calendar-header">
            <button id="prev">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next">&gt;</button>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <div class="days">Sun</div>
            <div class="days">Mon</div>
            <div class="days">Tue</div>
            <div class="days">Wed</div>
            <div class="days">Thu</div>
            <div class="days">Fri</div>
            <div class="days">Sat</div>
        </div>
        <table id="calendar-body">
        </table>
        <div style="margin-top: 10px">
            <div class="selectedDate" id="selectedDate">2024.06.18 </div>
        </div>
    </div>

    <div style="width: 50%; border: 1px solid black; border-top: none; border-left: none;">
        <div style="font-size: 25px; border: 1px solid black; border-right: none; border-left: none;">인원수 선택</div>
        <div style="margin-top: 50px;">
            <div style="height: 120px;">
                <div style="display: flex; align-items: center;">
                    <div class="adult-child">성인</div>
                    <button id="decrease-btn1" class="btn">
                        -
                    </button>
                    <div id="adult-count" class="count">
                        1
                    </div>
                    <button id="increase-btn1" class="btn">
                        +
                    </button>
                </div>
            </div>

            <div style="height: 190px;">
                <div style="display: flex; align-items: center;">
                    <div class="adult-child">아동</div>
                    <button id="decrease-btn2" class="btn">
                        -
                    </button>
                    <div id="child-count" class="count">
                        0
                    </div>
                    <button id="increase-btn2" class="btn">
                        +
                    </button>
                </div>
            </div>

            <div style="margin-top: 182px">
                <div class="total selectedDate" style="width: 100%; height: 50px;">
                    성인 1, 아동 0
                </div>
            </div>
        </div>
    </div>
</div>

<div style="margin: 50px 0 0 0;">
    <div>
        <h3>최근 검색어</h3>
        <div id="recently-search-container" style="display: flex;flex-wrap: wrap; justify-content: space-between; gap: 10px"></div>
    </div>
</div>

</main>

<script th:src="@{/js/lodging/LodgingSearch.js}"></script>

<!-- 푸터 -->
<!--<th:block th:insert="~{common/Footer::footer}"></th:block>-->
</body>
</html>
