<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/lodging/LodgingBooking.css}">
    <script th:src="@{/js/lodging/LodgingBooking.js}"></script>
    <title>예약하기</title>
</head>
<body>
<!-- 헤더 -->
<th:block th:insert="~{common/Header::header}"></th:block>

<main>
<!-- 예약 폼 내용 -->
<form id="bookingForm" th:action="@{/lodging/LodgingBooking}" method="post">
    <h2>예약자 정보</h2>
    <section class="box-user-info"></section>
    <section class="box-booking-info"></section>
    <section class="box-pay-type"></section>
    <section class="box-user-info"></section>
    <input type="hidden" name="roomId" th:value="${room.roomId}">
    <input type="hidden" name="userId" th:value="${user.userId}">

    <h2 th:text="${lodging.lodgingName} + ' 예약하기'"></h2>


    <label class="info-label" for="visitorName">이용자 이름: <div class="required-dot"></div></label>
    <input class="info-input" id="visitorName" name="visitorName" type="text" th:value="${user.username}" readonly>

    <label class="info-label" for="visitorPhoneNum">이용자 전화번호: <div class="required-dot"></div></label>
    <input class="info-input" id="visitorPhoneNum" name="visitorPhoneNum" type="text" th:value="${user.phonenum}">

    <!-- 객실 -->

    <label class="info-label" for="roomName">객실 이름: <div class="required-dot"></div></label>
    <span type="info-span" id="roomName" th:value="${room.roomName}"  th:text="${room.roomName}"></span>-->

    <label class="roomId" for="roomId">객실 Id: <div class="required-dot"></div></label>
    <!--    <span class="info-span" id="roomId" name="roomId" th:value="${roomId}"></span>-->
    <span type="info-span" id="roomId" th:value="${room.roomId}"  th:text="${room.roomId}"></span>-->




<!--    <label for="userId">User ID:</label>-->
<!--    <input type="number" id="userId" name="user_id" required><br><br>-->

    <label class="userId" for="userId">사용자 Id: <div class="required-dot"></div></label>
    <!--    <span class="info-span" id="roomId" name="roomId" th:value="${roomId}"></span>-->
    <span type="info-span" id="userId" th:value="${user.userId}"  th:text="${user.userId}"></span>-->

    <label class="info-label">객실 흡연 가능 여부<div class="required-dot"></div></label>
    <div class="smoke-radio-frame">
        <input type="radio" class="btn-check" name="bookingPayType" id="bookingPayType1" value="카드" th:checked="${bookingPayType}">
        <label class="smoke-radio-label" for="bookingPayType1">카드</label>

        <input type="radio" class="btn-check" name="bookingPayType" id="bookingPayType2" value="무통장입금" th:checked="${bookingPayType} ? ${bookingPayType == '무통장입금'} : ${true}">
        <label class="smoke-radio-label" for="bookingPayType2">무통장입금</label>
    </div>

    <label class="info-label" for="bookingPay">결제 금액: <div class="required-dot"></div></label>
    <input class="info-input" id="bookingPay" name="bookingPay" th:value="${room.roomPrice}" th:text="${room.roomPrice}">

    <div id="selectedDate"></div>
    <div id="total"></div>

    <!-- 결제 버튼 -->
    <button class="" type="submit">결제하기</button>
</form>
</main>

<!-- 푸터 -->
<th:block th:insert="~{common/Footer::footer}"></th:block>
</body>
</html>
