<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>숙소 예약 폼</title>
</head>
<body>
<h2 th:text="${lodging.lodgingName} + ' 예약하기'"></h2>

<!-- 예약 폼 내용 -->
<form action="/lodging/LodgingBooking" method="get">
    <!-- Other form fields for reservation details -->
    <div id="dateTotal">
        <div id="selectedDate" class="clickable" style="border-right:solid 1px black;">
            2024.6.1 ~ 2024.6.8, 7박
        </div>
        <div id="total" class="clickable">
            성인 2명, 아동 0명
        </div>
    </div>

    <label>사용자 이름:</label>
    <span th:text="${user.username}"></span>

    <!-- 객실 선택 드롭다운 -->
    <label>객실 선택:</label>
    <select name="roomId">
        <option th:each="room : ${rooms}" th:value="${room.roomId}" th:text="${room.roomName}"></option>
    </select>

    <!-- Hidden field for lodgingId -->
    <input type="hidden" name="lodgingId" th:value="${lodging.lodgingId}" />

    <!-- 결제 버튼 -->
    <button type="submit">결제하기</button>
</form>

<!-- 쿠폰 및 예약 버튼 -->
<div class="couponReserve" style="padding: 0 10px;">
    <button>쿠폰 ></button>
</div>

<script th:src="@{/js/lodging/LodgingBooking.js}"></script>
</body>
</html>
