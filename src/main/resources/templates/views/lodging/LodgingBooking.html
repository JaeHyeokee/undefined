<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mypage/provider/ProvBookingList.css}">
    <script th:src="@{/js/mypage/provider/ProvBookingList.js}"></script>
    <title></title>
</head>
<body>

<!-- 예약 폼 내용 -->
<form action="/lodging/LodgingBooking" method="get">
<!--<form action="/lodging/saveReservation" method="post">-->
    /-<h2 th:text="${lodging.lodgingName} + ' 예약하기'"></h2>


    <label>이용자 이름: </label>
    <span th:text="${user.username}"></span>

    <label>이용자 전화번호: </label>
    <span th:text="${user.phonenum}"></span>

    <!--  예약인원, 날짜(세션)  -->
    <div class="room">
        <div id="selectedDate"></div>
        <div id="total"></div>
    </div>

    <!--  객실  -->
    <label>객실:</label>
    <span th:text="${selectedRoom.roomName}"></span>

    <!-- 결제 방식 -->
    <label>결제 방식:</label>
    <select name="reservationPaytype" required>
        <option value="카드">카드</option>
        <option value="무통장입금">무통장입금</option>
    </select>

    <label>결제금액: </label>
    <span th:text="${selectedRoom.roomPrice}"></span>


    <!-- 사용자 ID -->
    <input type="hidden" name="userId" th:value="${user.userId}" />
    <input type="hidden" name="lodgingId" th:value="${selectedRoom.roomId}" />

    <!-- 결제 버튼 -->
    <button id="reservationButton">예약하기</button>
</form>


<script th:src="@{/js/lodging/LodgingBooking.js}"></script>
</body>
</html>
