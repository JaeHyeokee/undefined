<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 상세 정보</title>
</head>
<body>
<h2>예약 상세 정보</h2>

<div>
    <h3>예약 정보</h3>
    <p>예약 ID: <span th:text="${reservation.reservationId}"></span></p>
<!--    <p>예약 시간: <span th:text="${#dates.format(reservation.reservationTime, 'yyyy-MM-dd HH:mm')}"></span></p>-->
    <p>성인: <span th:text="${reservation.reservationAdult}"></span></p>
    <p>어린이: <span th:text="${reservation.reservationChild}"></span></p>
    <p>결제 유형: <span th:text="${reservation.reservationPayType}"></span></p>
    <p>최종 결제 금액: <span th:text="${reservation.reservationFinalPay}"></span></p>
    <p>입실: <span th:text="${#dates.format(reservation.lodging.lodgingOpen, 'yyyy-MM-dd')}"></span></p>
    <p>퇴실: <span th:text="${#dates.format(reservation.lodging.lodgingClose, 'yyyy-MM-dd')}"></span></p>
</div>

<div>
    <h3>방 정보</h3>
    <p>객실 ID: <span th:text="${reservation.room.roomId}"></span></p>
    <p>객실 이름: <span th:text="${reservation.room.roomName}"></span></p>
    <p>객실 가격: <span th:text="${reservation.room.roomPrice}"></span></p>
</div>

<div>
    <h3>숙소 정보</h3>
    <p>숙소 이름: <span th:text="${reservation.lodging.lodgingName}"></span></p>
</div>

<div>
    <h3>방문자 정보</h3>
    <p>방문자 이름: <span th:text="${reservation.user.username}"></span></p>
    <p>방문자 전화번호: <span th:text="${reservation.user.phonenum}"></span></p>
</div>

</body>
</html>
