<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/css/lodging/LodgingBooking.css}">
<!--    <link rel="stylesheet" type="text/css" href="../../../static/css/lodging/LodgingBooking.css">-->
        <script th:src="@{/js/lodging/LodgingBooking}"></script>
<!--    <script src="../../../static/js/lodging/Review.js"></script>-->
    <title>Title</title>
</head>
<body>
<header>
    <h1>Reservation Form</h1>
</header>
<main>
    <form action="/reservations/add" th:object="${reservation}" method="post">
        <section class="reservation-form">
            <h2>Visitor Information</h2>
            <div class="form-group">
                <label for="visitorName">Visitor Name:</label>
                <input type="text" id="visitorName" th:field="*{visitorName}" required>
            </div>
            <div class="form-group">
                <label for="visitorPhoneNum">Visitor Phone:</label>
                <input type="text" id="visitorPhoneNum" th:field="*{visitorPhoneNum}" required>
            </div>
        </section>
        <section class="reservation-form">
            <h2>Reservation Details</h2>
            <!-- Add more fields for reservation details as needed -->
            <div class="form-group">
                <label for="roomId">Room ID:</label>
                <input type="text" id="roomId" th:field="*{roomId}" required>
            </div>
            <div class="form-group">
                <label for="reservationStartDate">Check-in Date:</label>
                <input type="datetime-local" id="reservationStartDate" th:field="*{reservationStartDate}" required>
            </div>
            <div class="form-group">
                <label for="reservationEndDate">Check-out Date:</label>
                <input type="datetime-local" id="reservationEndDate" th:field="*{reservationEndDate}" required>
            </div>
        </section>
        <button type="submit">Submit Reservation</button>
    </form>
</main>
<footer>
    <a href="/reservations">Cancel and Go Back</a>
</footer>
</body>
</html>
