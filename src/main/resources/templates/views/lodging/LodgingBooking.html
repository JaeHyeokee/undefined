<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/lodging/LodgingBooking.css}">
    <script th:src="@{/js/lodging/LodgingBooking.js}"></script>
    <title>예약하기</title>
</head>
<body>
    <!-- 헤더 -->
    <th:block th:insert="~{common/Header::header}"></th:block>

    <main>
    <!-- 예약 폼 내용 -->
    <form id="bookingForm" th:action="@{/lodging/LodgingBooking}" method="post">
        <input type="hidden" name="roomId" th:value="${room.roomId}">
        <input type="hidden" name="userId" th:value="${user.userId}">

        <div class="booking-container">
            <section class="box-user-info">
                <h3>예약자 정보</h3>
                <div class="booking-label-input">
                    <label class="info-label" for="visitorName">예약자 이름</label>
                    <input type="text" id="visitorName" th:value="${user.username}" disabled>
                    <input type="hidden" name="visitorName" th:value="${user.username}">
                </div>
                <div class="booking-label-input">
                    <label class="info-label" for="visitorPhoneNum">예약자 전화번호</label>
                    <input type="text" id="visitorPhoneNum" th:value="${user.phonenum}" disabled>
                    <input type="hidden" name="visitorPhoneNum" th:value="${user.phonenum}">
                </div>
            </section>

            <section class="box-booking-info">
                <h3 th:text="${lodging.lodgingName}"></h3>
                <img th:src="${lodging.lodgingPicture1}" alt="">
                <div class="booking-info-container">
                    <label class="info-label">객실</label>
                    <p id="roomName" th:text="${room.roomName}"></p>
                    <label class="info-label">일정</label>
                    <p id="bookingDate"></p>
                    <label class="info-label">인원</label>
                    <p id="bookingLineUp"></p>
                </div>
            </section>

            <section class="box-pay-type">
                <h3>결제 수단</h3>
                <div class="payment-row">
                    <button type="button" class="payment-item"><img src="https://image.goodchoice.kr/images/mweb/reservation/payment/kakao.png"></button>
                    <button type="button" class="payment-item"><img src="https://image.goodchoice.kr/images/mweb/reservation/payment/tosspay.png"></button>
                    <button type="button" class="payment-item">신용/체크카드</button>
                    <button type="button" class="payment-item"><img src="https://image.goodchoice.kr/images/mweb/reservation/payment/kbpay.png"></button>
                </div>
                <div class="payment-row">
                    <button type="button" class="payment-item"><img src="https://image.goodchoice.kr/images/mweb/reservation/payment/payco.png"></button>
                    <button type="button" class="payment-item"><img src="https://image.goodchoice.kr/images/mweb/reservation/payment/npay2.png"></button>
                    <button type="button" class="payment-item">간편 계좌 이체</button>
                    <button type="button" class="payment-item">휴대폰 결제</button>
                </div>
            </section>

            <section class="box-pay-info">
                <h3>결제 정보</h3>
                <div>
                    <label class="info-label" for="bookingPay">총 결제 금액</label>
                    <input type="hidden" id="bookingPay" name="bookingPay" th:value="${room.roomPrice}">
                    <p class="info-input" th:text="${formattedPay} + '원'"></p>
                </div>
                <button class="btn-submit-booking" type="submit">[[${formattedPay}]]원 결제하기</button>
            </section>
        </div>
    </form>
    </main>

    <!-- 푸터 -->
    <th:block th:insert="~{common/Footer::footer}"></th:block>
</body>
</html>
