<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/mypage/customer/PostCreate.css}">
    <title>후기 등록</title>
</head>
<body>
<!-- 헤더 -->
<th:block th:insert="~{common/Header::header}"></th:block>
<div class="container">
    <!-- 좌측 네비게이션 메뉴 -->
    <th:block th:insert="~{mypage/customer/NavMenu::nav-menu}"></th:block>

    <div>
        <h2 id="body-head">후기 등록</h2>
        <form id="createPost" th:action="@{/mypage/customer/PostCreate}" method="post" onsubmit="return validateForm()">
            <input type="hidden" th:name="userId" th:value="${post.userId}"/>
            <input type="hidden" th:name="bookingId" th:value="${post.bookingId}"/>
            <input type="hidden" th:name="lodgingId" th:value="${post.lodgingId}"/>
            <input type="hidden" th:name="roomId" th:value="${post.roomId}"/>
            <input type="hidden" id="postGradeInput" name="postGrade"/>

            <div id="createDiv">
                <h3 id="postDiv">숙소 이용에 대해 만족하셨나요?</h3>
                <div class="starDiv">
                    <label id="starLabel" class="stars">평점</label>
                    <span class="star" data-value="1" onclick="selectStar(this)">&#9733;</span>
                    <span class="star" data-value="2" onclick="selectStar(this)">&#9733;</span>
                    <span class="star" data-value="3" onclick="selectStar(this)">&#9733;</span>
                    <span class="star" data-value="4" onclick="selectStar(this)">&#9733;</span>
                    <span class="star" data-value="5" onclick="selectStar(this)">&#9733;</span>
                </div>
                <div class="textDiv">
                    <label id="textLabel">후기글</label>
                    <textarea id="textInput" name="postText" placeholder="숙소 후기를 입력해주세요." th:rows="4"></textarea>
                </div>
                <div class="pictureDiv">
                    <label id="pictureLabel">후기 사진</label>
                    <input id="pictureInput" name="postPicture" placeholder="숙소 URL 을 입력해주세요."/>
                </div>
                <div style="width: 99.5%; height: 20px; align-content: center; margin-top: 15px">
                    <button type="submit">제출하기</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/mypage/customer/PostCreate.js}"></script>
<!-- 푸터 -->
<th:block th:insert="~{common/Footer::footer}"></th:block>
</body>
</html>
