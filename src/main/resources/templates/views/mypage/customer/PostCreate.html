<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/mypage/customer/PostCreate.css}">
    <title>후기 등록</title>
</head>
<body>
<!-- 헤더 -->
<th:block th:insert="~{common/Header::header}"></th:block>
<div class="container">
    <h2 id="body-head">후기 등록</h2>
    <form id="createPost" th:action="@{/mypage/customer/PostCreate}" method="post">
        <input type="hidden" th:name="userId" th:value="${post.userId}"/>
        <input type="hidden" th:name="bookingId" th:value="${post.bookingId}"/>
        <input type="hidden" th:name="lodgingId" th:value="${post.lodgingId}"/>
        <input type="hidden" th:name="roomId" th:value="${post.roomId}"/>
        <input type="hidden" id="postGradeInput" name="postGrade"/>

        <div>숙소 이용에 대해 만족하셨나요?</div>
        <div class="stars">
            <label id="postStarLabel">평점</label>
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <div>
            <label id="postTextLabel">후기글</label>
            <input id="postTextInput" name="postText" placeholder="숙소 후기를 입력해주세요."/>
        </div>
        <div>
            <label id="postPictureLabel">후기 사진</label>
            <input id="postPictureInput" name="postPicture" placeholder="숙소 URL 을 입력해주세요."/>
        </div>
        <button type="submit">제출하기</button>
    </form>
</div>
<script th:src="@{/js/mypage/customer/PostCreate.js}"></script>
<!-- 푸터 -->
<th:block th:insert="~{common/Footer::footer}"></th:block>
</body>
</html>
