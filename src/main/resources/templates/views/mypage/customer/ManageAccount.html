<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mypage/customer/ManageAccount.css}">
    <script th:src="@{/js/mypage/customer/ManageAccount.js}"></script>
    <title>내 정보 관리</title>
</head>
<body>

<!--헤더-->
<th:block th:insert="~{common/Header::header}"></th:block>

    <main>
        <th:block th:insert="~{mypage/customer/NavMenu::nav-menu}"></th:block>
<div class="container">

        <section id="manage-account">
            <h2>내 정보 관리</h2>
            <form id="manage-account-form" method="post" th:action="@{/mypage/customer/ManageAccount}">

                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <div th:if="${user}">
                        <input type="text" id="nickname" th:value="${user.nickname}" name="nickname">
                    </div>
                    <span class="error-message" th:if="${error_nickname}" th:text="${error_nickname}"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <div th:if="${user}">
                        <input type="email" id="email" th:value="${user.email}" name="email" placeholder="이메일 사용 불가능"
                               readonly>
                    </div>
                    <span class="error-message" th:if="${error_email}" th:text="${error_email}"></span>
                </div>
                <br>
                <div class="form-group" id="name-group">
                    <label for="name">이름</label>
                    <div th:if="${user}">
                        <input type="name" id="name" th:value="${user.username}" name="name" readonly>
                    </div>
                </div>
                <div class="form-group" id="password-container">
                    <div class="test">
                        <label for="current-password">현재 비밀번호 </label>
                        <div class="required-dot"></div>
                    </div>
                    <div th:if="${user}">
                        <input type="password" id="current-password" name="currentPassword" placeholder="현재 비밀번호 입력">
                        <span class="error-message" th:if="${error_password}" th:text="${error_password}"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="new-password">새로운 비밀번호</label>
                        <input type="password" id="new-password" name="newPassword" placeholder="새비밀번호 입력">
                        <span class="error-message" th:if="${error_newpassword}" th:text="${error_newpassword}"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">비밀번호 확인</label>
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="새비밀번호 재입력">
                        <span class="error-message" th:if="${error_confirmpassword}"
                              th:text="${error_confirmpassword}"></span>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <div th:if="${user}">
                        <input type="text" id="phone" th:value="${user.phonenum}" name="phone" placeholder="000-0000-0000">
                    </div>
                    <span class="error-message" th:if="${error_phonenum}" th:text="${error_phonenum}"></span>
                </div>
                <button type="submit" id="save-btn">저장</button>
            </form>
        </section>
</div>
    </main>

<br><br>
<th:block th:insert="~{common/Footer::footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
