<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mypage/customer/ManageAccount.css}">
    <script th:src="@{/js/mypage/customer/ManageAccount.js}"></script>
    <title>내 정보 관리</title>
</head>
<body>
<!--헤더-->

<main>
    <div class="profile-menu-container">
        <div class="profile-info">
            <div>
                <h2>닉네임</h2>
            </div>
        </div>
        <div class="menu-list">
            <button class="menu-item" id="reservation-btn">예약 내역<img th:src="@{/image/IconRight.png}" class="icon-right"></button>
            <button class="menu-item" id="manage-info-btn">내 정보 관리<img th:src="@{/image/IconRight.png}" class="icon-right"></button>
            <button class="menu-item" id="review-btn">작성 후기<img th:src="@{/image/IconRight.png}" class="icon-right"></button>
            <button class="menu-item" id="coupon-btn">쿠폰<img th:src="@{/image/IconRight.png}" class="icon-right"></button>
            <button class="menu-item" id="seller-btn">판매자 페이지<img th:src="@{/image/IconRight.png}" class="icon-right"></button>
            <button class="menu-item" id="manager-btn">관리자 페이지<img th:src="@{/image/IconRight.png}" class="icon-right"></button>
        </div>
    </div>

    <section id="manage-account">
        <h2>내 정보 관리</h2>
        <form id="manage-account-form" method="post" th:action="@{/mypage/customer/ManageAccount}">
            <div class="form-group">
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" name="user-id"readonly>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" th:value="${manager.userEmail}" readonly>
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="phone">휴대전화번호</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <button type="submit" id="save-btn">저장</button>
        </form>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
