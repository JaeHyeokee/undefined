<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/mypage/ManageAccount.css}">-->
    <link rel="stylesheet" type="text/css" href="../../../../static/css/mypage/customer/ManageAccount.css">
<!--    <script th:src="@{/js/mypage/ManageAccount.js}"></script>-->
    <script src="../../../../static/js/mypage/customer/ManageAccount.js"></script>
    <title>내 정보 관리</title>
</head>
<body>
<!--헤더-->

<main>
    <div class="profile-menu-container">
        <div class="profile-info">
            <div>
                <h2>닉네임</h2>
            </div>
        </div>
        <div class="menu-list">
            <button class="menu-item" id="booking-btn">예약 내역<img src="../../../../static/image/IconRight.png" class="icon-right"></button>
            <button class="menu-item" id="manage-info-btn">내 정보 관리<img src="../../../../static/image/IconRight.png" class="icon-right"></button>
            <button class="menu-item" id="review-btn">작성 후기<img src="../../../../static/image/IconRight.png" class="icon-right"></button>
            <button class="menu-item" id="coupon-btn">쿠폰<img src="../../../../static/image/IconRight.png" class="icon-right"></button>
            <button class="menu-item" id="seller-btn">판매자 페이지<img src="../../../../static/image/IconRight.png" class="icon-right"></button>
            <button class="menu-item" id="manager-btn">관리자 페이지<img src="../../../../static/image/IconRight.png" class="icon-right"></button>
        </div>
    </div>

        <section id="manage-account">
            <h2>내 정보 관리</h2>
            <form id="manage-account-form">
                <div class="form-group">
                    <label for="user-id">아이디</label>
                    <input type="text" id="user-id" name="user-id" value="기존 아이디" readonly>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" value="user@example.com" readonly>
                </div>
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" value="기존 닉네임">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="phone">휴대전화번호</label>
                    <input type="tel" id="phone" name="phone" value="010-1234-5678">
                </div>
                <button type="submit" id="save-btn">저장</button>
            </form>
        </section>
    </main>
    <!-- 푸터 -->

</body>
</html>
