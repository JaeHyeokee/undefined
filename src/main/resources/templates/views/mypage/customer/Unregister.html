<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mypage/customer/Unregister.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/mypage/customer/Unregister.js}"></script>
    <title>Title</title>
</head>
<body>
<!--<header id="nav-bar"></header>-->
<!--<th:block th:insert="~{common/Header::header}"></th:block>-->
<script src="../../../../static/js/common/Header.js"></script>


<div class="container">
    <br><br>
    <div class="header">
        <img th:src="@{/image/common/MainLogo.png}" alt="저기어때" id="logo">
    </div>
    <br><br>
    <div class="content">
        <h2>회원탈퇴</h2>
        <br><br>
        <div class="notice">
            <p id="withdrawal-notice">회원탈퇴를 하시려면 <strong>안내 및 동의</strong>가 필요합니다.</p>
        </div>
        <div class="input-container">
            <label for="password">비밀번호 입력창</label>
            <input type="password" id="password" class="form-control">
        </div>
        <p class="Unregister-guide">* 소셜 로그인 유저의 기본 비밀번호는 1234입니다.</p>
        <div class="submit-container">
            <button type="button" class="btn btn-primary" id="withdrawButton">확인</button>
        </div>
    </div>
</div>

<!-- 모달 창 -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">회원 탈퇴 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                정말로 회원탈퇴를 진행하겠습니까?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-danger-custom" id="confirmButton" style="background-color: #fc5185; color: white">확인</button>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 -->
<footer id="footer"></footer>
<script src="../../../../static/js/LoadFooter.js"></script>
</body>

</html>
