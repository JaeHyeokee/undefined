<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/mypage/customer/PostUpdate.css}">
    <title>Title</title>
</head>
<body>

<div class="container" th:each="post : ${userPostUpdate}">


    <h2 id="body-head">후기 수정</h2>
    <form th:action="@{/mypage/customer/PostUpdate}" method="post">
        <div class="userPost">
            <input type="hidden" name="postId" th:value="${post.postId}" />
            <input type="hidden" name="userId" th:value="${post.userId}" />
            <input type="hidden" id="stars" name="postGrade" th:value="${post.postGrade}" />

            <div id="postHeader" style="display: flex; justify-content: space-between; align-items: center" >
                <div id="div1">
                    <img id="lodgingPicture" th:src="${post.lodgingPicture1}" />
                </div>
                <div id="div2">
                    <p id="lodgingName" th:text="${post.lodgingName} + ' - ' + ${post.roomName}"></p>
                    <p id="lodgingType" th:text="${post.lodgingType}"></p>
                </div>
                <div id="div3">
                    <div id class="stars" th:data-star-count="${post.postGrade}">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                </div>
            </div>

            <div class="inputDiv" id="Text">
                <textarea id="postText" name="postText" rows="4" cols="50" th:placeholder="${post.postText}"></textarea>
            </div>
            <div class="inputText" id="picture">
                <input id="postPicture" type="text" name="postPicture" th:placeholder="${post.postPicture}" />
            </div>
            <div style="width: 99.5%; height: 50px; margin-top: 20px;">
                <button type="submit" style="float: right; width: 10%">수정확인</button>
            </div>
        </div>
    </form>
</div>







<script th:src="@{/js/mypage/customer/PostUpdate.js}"></script>
</body>
</html>
