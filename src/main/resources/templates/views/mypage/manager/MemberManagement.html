<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../../static/css/mypage/manager/MemberManagement.css">
    <script th:src="@{/js/mypage/manager/MemberManagement.js}"></script>
    <title>Title</title>
</head>
<body>

<main>
    <!-- 좌측 네비게이션 메뉴 -->
    <nav class="provider-menu">
        <ul>
            <li class="provider-menu-list"><img src="../../../../static/image/approval.png" alt="" class="provider-menu-icon"><a href="../manager/ApprovalLodgingUpdate.html">승인요청</a></li>
            <li class="provider-menu-list"><img src="../../../../static/image/Member.png" alt="" class="provider-menu-icon"><a href="../manager/MemberManagement.html">회원관리</a></li>
            <li class="provider-menu-list"><img src="../../../../static/image/privacy.png" alt="" class="provider-menu-icon"><a href="../customer/ManageAccount.html" class="active">내 정보 관리</a></li>
        </ul>
    </nav>


    <section class="content">
        <h2>회원 목록</h2>
        <table>
            <thead>
            <tr>
                <th>user_id</th>
                <th>user_name</th>
                <th>user_email</th>
                <th>user_regdate</th>
                <th>user_nickname</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="manager : ${managers}">
                <td th:text="${manager.userId}"></td>
                <td th:text="${manager.userName}"></td>
                <td th:text="${manager.userEmail}"></td>
                <td th:text="${manager.userRegdate}"></td>
                <td th:text="${manager.userNickname}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
<script src="../../../../static/js/mypage/manager/MemberManagement.js"></script>
</html>
