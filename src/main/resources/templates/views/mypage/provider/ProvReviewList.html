<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../../static/css/mypage/provider/ProvReviewList.css">
    <script src="../../../../static/js/mypage/provider/ProvReviewList.js"></script>

    <title>Title</title>
</head>
<body>
<!-- 헤더 -->
<header id="nav-bar"></header>
<script src="../../../../../../../src/main/resources/static/js/LoadHeader.js"></script>
<script src="../../../../static/js/common/Header.js"></script>

<main>
    <!-- 좌측 네비게이션 메뉴 -->
    <nav class="provider-menu">
        <ul>
            <li class="provider-menu-list"><img src="../../../../static/image/BookingActive.png" alt="" class="provider-menu-icon"><a href="ProvBookingList.html">예약 관리</a></li>
            <li class="provider-menu-list"><img src="../../../../static/image/ReviewActive.png" alt="" class="provider-menu-icon"><a href="ProvReviewList.html ">후기 관리</a></li>
            <li class="provider-menu-list"><img src="../../../../static/image/LodgingActive.png" alt="" class="provider-menu-icon"><a href="ProvLodgingList.html">숙소 정보</a></li>
            <li class="provider-menu-list"><img src="../../../../static/image/RoomActive.png" alt="" class="provider-menu-icon"><a href="ProvRoomList.html">객실 정보</a></li>
        </ul>
    </nav>

<!-- 메인 -->
    <div class="container">
        <div class="header">
            <h1>후기 목록</h1>
        </div>
        <div class="room-filter">
            <select id="room-type-filter">
                <option value="all">객실전체</option>
                <option value="single">싱글룸</option>
                <option value="double">더블룸</option>
                <option value="suite">스위트룸</option>
            </select>
        </div>
        <div class="sort-filter">
            <select id="sort-type-filter">
                <option value="date">날짜순</option>
                <option value="average">평균별점순</option>
            </select>
        </div>

        <!-- 다수의 후기 표시 -->
        <div th:each="post : ${posts}" class="review">
            <div class="review-container">
                <div class="review-header">
                    <div class="user-info">
                        <h3 class="username" th:text="${post.userId}">사용자 이름</h3>
                        <p class="review-date" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">리뷰
                            날짜</p>
                    </div>
                </div>
                <duv class="review-container-all">
                    <div class="review-content">
                        <div class="review-images" th:if="${post.postPicture}">
                            <img th:src="@{${post.postPicture}}" alt="Room Image">
                        </div>
                        <div>
                            <div class="rating"
                                 th:text="'★'.repeat(${post.postGrade}) + '☆'.repeat(5 - ${post.postGrade})"></div>
                            <p class="review-text" th:text="${post.postText}">후기 내용</p>
                        </div>
                    </div>
                    <div class="owner-comment">
                        <p class="comment-header">숙소 오너의 댓글 내용</p>
                        <div class="comment-list"></div>
                        <div class="comment-input-container">
                            <input type="text" class="comment-input" placeholder="댓글을 작성하세요...">
                            <button class="submit-comment">작성 완료</button>
                        </div>
                    </div>
                </duv>
            </div>
            <br>
            <hr>
            <br>
            <div class="review-container">
                <div class="review-header">
                    <div class="user-info">
                        <h3 class="username" th:text="${post.userId}">사용자 이름</h3>
                        <p class="review-date" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">리뷰
                            날짜</p>
                    </div>
                </div>
                <div class="review-container-all">
                    <div class="review-content">
                        <div class="review-images" th:if="${post.postPicture}">
                            <img th:src="@{${post.postPicture}}" alt="Room Image">
                        </div>
                        <div>
                            <div class="rating"
                                 th:text="'★'.repeat(${post.postGrade}) + '☆'.repeat(5 - ${post.postGrade})"></div>
                            <p class="review-text" th:text="${post.postText}">후기 내용</p>
                        </div>
                    </div>
                    <div class="owner-comment">
                        <p class="comment-header">숙소 오너의 댓글 내용</p>
                        <div class="comment-list"></div>
                        <div class="comment-input-container">
                            <input type="text" class="comment-input" placeholder="댓글을 작성하세요...">
                            <button class="submit-comment">작성 완료</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<!-- 푸터 -->
<footer></footer>
</body>
</html>
