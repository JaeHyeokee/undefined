<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mypage/provider/ProvLodgingDetail.css}">
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/mypage/provider/ProvLodgingDetail.js}"></script>
    <title>숙소 상세 정보</title>
    <style>
        .lodging-detail img {
            display: none;
        }
        .lodging-detail img.active {
            display: block;
        }
    </style>
</head>
<body>
<header>
    <img src="logo.png" alt="Logo" style="height: 50px;">
    <nav>
        <button><a href="#">숙소 수정</a></button>
    </nav>
</header>
<main>
    <h1>숙소 상세 정보</h1>
    <div class="lodging-detail">

        <img th:src="@{${lodging.lodgingPicture1}}" alt="숙소 이미지1" class="active">
        <img th:src="@{${lodging.lodgingPicture2}}" alt="숙소 이미지2">
        <img th:src="@{${lodging.lodgingPicture3}}" alt="숙소 이미지3">
        <div class="button-container">
            <button id="prevButton">이전</button>
            <button id="nextButton">다음</button>
        </div>
        <table class="lodging-info">
            <tr>
                <th>숙소 이름</th>
                <td th:text="${lodging.lodgingName}"></td>
            </tr>
            <tr>
                <th>숙소 타입</th>
                <td th:text="${lodging.lodgingType}"></td>
            </tr>
            <tr>
                <th>위치1</th>
                <td th:text="${lodging.lodgingLocation1}"></td>
            </tr>
            <tr>
                <th>위치2</th>
                <td th:text="${lodging.lodgingLocation2}"></td>
            </tr>
            <tr>
                <th>주소</th>
                <td th:text="${lodging.lodgingAddress}"></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td th:text="${lodging.lodgingNumber}"></td>
            </tr>
            <tr>
                <th>URL</th>
                <td th:text="${lodging.lodgingUrl}"></td>
            </tr>
            <tr>
                <th>입실 시간</th>
                <td th:text="${lodging.lodgingOpen}"></td>
            </tr>
            <tr>
                <th>퇴실 시간</th>
                <td th:text="${lodging.lodgingClose}"></td>
            </tr>
            <tr>
                <th>숙소 소개</th>
                <td th:text="${lodging.lodgingIntroduce}"></td>
            </tr>
            <tr>
                <th>시설 및 서비스</th>
                <td th:text="${lodging.lodgingService}"></td>
            </tr>
            <tr>
                <th>이용 안내</th>
                <td th:text="${lodging.lodgingUsingInfo}"></td>
            </tr>
            <tr>
                <th>예약 공지</th>
                <td th:text="${lodging.lodgingNotice}"></td>
            </tr>
            <tr>
                <th>담당자 이름</th>
                <td th:text="${lodging.lodgingOwnerName}"></td>
            </tr>
            <tr>
                <th>담당자 전화번호</th>
                <td th:text="${lodging.lodgingOwnerNumber}"></td>
            </tr>
            <tr>
                <th>담당자 이메일</th>
                <td th:text="${lodging.lodgingOwnerEmail}"></td>
            </tr>
            <tr>
                <th>사업자 등록 번호</th>
                <td th:text="${lodging.lodgingOwnerId}"></td>
            </tr>
        </table>
    </div>
    <a href="/provlodginglist">목록으로 돌아가기</a>
</main>
</body>
</html>
