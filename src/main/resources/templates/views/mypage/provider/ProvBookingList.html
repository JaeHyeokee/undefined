<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mypage/provider/ProvBookingList.css}">
    <script th:src="@{/js/mypage/provider/ProvBookingList.js}"></script>
    <title>예약 관리</title>
</head>
<body>
<!-- 헤더 -->
<th:block th:insert="~{common/Header::header}"></th:block>

<!-- 메인 -->
<main>
    <!-- 좌측 네비게이션 메뉴 -->
    <th:block th:insert="~{mypage/provider/ProvNavMenu::prov-nav-menu}"></th:block>

    <!-- 숙소 정보 페이지 -->
    <section class="lodging-info">
        <h1>예약 관리</h1>
        <div class="slideshow-container">
            <div class="my-slides">
                <img class="lodging-img" src="https://yaimg.yanolja.com/v5/2021/12/29/17/1280/61cc9baf0192c8.90237210.jpg" alt="">
                <img class="lodging-img" src="https://yaimg.yanolja.com/v5/2021/12/29/17/1280/61cc9b625a05c4.02961832.jpg" alt="">
                <img class="lodging-img" src="https://yaimg.yanolja.com/v5/2021/12/29/17/1280/61cc9b62ebe628.00477093.jpg" alt="">
            </div>
            <div class="nav-button prev" onclick="plusSlide(-1)">❮</div>
            <div class="nav-button next" onclick="plusSlide(1)">❯</div>
            <div class="dot-pagination">
                <span class="dot" onclick="currentSlide(0)"></span>
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div>
        </div>
        <div class="lodging-list">
            <label class="info-label">
                숙소명<br>
                <input class="info-input" type="text" disabled>
            </label>
            <label class="info-label">
                숙소 분류<br>
                <input class="info-input" type="text" disabled>
            </label>
            <label class="info-label">
                숙소 주소<br>
                <input class="info-input" type="text" disabled>
            </label>
            <label class="info-label">
                숙소 연락처<br>
                <input class="info-input" type="text" disabled>
            </label>
            <label class="info-label">
                숙소 입실시간<br>
                <input class="info-input" type="time" disabled>
            </label>
            <label class="info-label">
                숙소 퇴실시간<br>
                <input class="info-input" type="time" disabled>
            </label>
            <label class="info-label">
                숙소 URL<br>
                <input class="info-input" type="text" disabled>
            </label>
        </div>
        <div class="lodging-list">
            <label class="info-label-textarea">
                숙소 소개<br>
                <textarea class="info-textarea" disabled></textarea>
            </label>
            <label class="info-label-textarea">
                숙소 시설 및 서비스<br>
                <textarea class="info-textarea" disabled></textarea>
            </label>
            <label class="info-label-textarea">
                숙소 이용 안내<br>
                <textarea class="info-textarea" disabled></textarea>
            </label>
            <label class="info-label-textarea">
                숙소 예약 공지<br>
                <textarea class="info-textarea" disabled></textarea>
            </label>
        </div>
        <div class="lodging-list">
            <label class="info-label">
                대표자명<br>
                <input class="info-input" type="text" disabled>
            </label>
            <label class="info-label">
                대표자 연락처<br>
                <input class="info-input" type="text" disabled>
            </label>
            <label class="info-label">
                대표자 이메일<br>
                <input class="info-input" type="text" disabled>
            </label>
            <label class="info-label">
                사업자 등록번호<br>
                <input class="info-input" type="text" disabled>
            </label>
        </div>
        <div class="btn-list">
            <a class="btn-update" href="ProvLodgingUpdate.html">정보 수정</a>
            <button class="btn-delete">삭제 요청</button>
        </div>
    </section>
    <script src="../../../../static/js/mypage/provider/ProvBookingList.js"></script>
</main>

<!-- 푸터 -->
<th:block th:insert="~{common/Footer::footer}"></th:block>
</body>
</html>
